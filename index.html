      <h2>コンピュータ</h2>
      計算機。特に、計数型電子計算機。コンピューター。
    </section>
    <section>
      <h2>プログラム</h2>
      コンピュータに対する命令（処理）を記述したもの
    </section>
    <section>
      <h2>変数</h2>
      プログラムのソースコードにおいて、扱われるデータを一定期間記憶し必要なときに利用できるようにするために、データに固有の名前を与えたもの
    </section>
    <section>
      <h2>関数</h2>
      引数と呼ばれるデータを受け取り、定められた通りの処理を実行して結果を返す一連の命令群
    </section>
    <section>
      <h2>アルゴリズム</h2>
      問題を解決するためにおこなう手続きを定式化した形で表現したもの。
